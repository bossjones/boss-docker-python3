images:
  boss-docker-python3-35:
    aliases:
      - index.docker.io/bossjones/boss-docker-python3
    facts:
      python_version: 3.5.7
      python_version_major: 3
      python_version_minor: 5
      python_version_patch: 7
      python_gpg_key: 97FC712E4C024BBEA48A61ED3A5CA953F73C700D
      python_tar_url_base: https://www.python.org/ftp/python
      python_tar_file_name: Python-{{ python_version }}.tar.xz
      pip_version: 19.1.1
      # The "image_tag" fact has explicit support inside Tedi. Specify it to have
      # your images tagged something other than "latest".
      os: ubuntu
      release: bionic
      image_tag: 3.5.7-bionic-debug

